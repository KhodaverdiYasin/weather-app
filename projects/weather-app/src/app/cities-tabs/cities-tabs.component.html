
<div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner></mat-spinner>
</div>

<mat-tab-group (selectedTabChange)="onCityTabSelected($event)">
    <mat-tab *ngFor="let city of cities" label="{{ city }}"></mat-tab>
</mat-tab-group>

<div class="weather-forecast-section">
    <app-weather-forecast [weatherData]="weatherData" [forecastData]="forecastData"></app-weather-forecast>
</div>
